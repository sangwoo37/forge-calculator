<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주조 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .equipment-group {
            margin-bottom: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .equipment-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .equipment-row {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 2fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .equipment-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .equipment-name {
            font-weight: bold;
            color: #495057;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .stage-input {
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 60px;
            margin: 0 auto;
        }
        
        .stage-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .stage-input.eternal { border-color: #28a745; }
        .stage-input.destruction { border-color: #dc3545; }
        .stage-input.chaos { border-color: #fd7e14; }
        
        .results-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        
        .results-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #495057;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .results-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }
        
        .results-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-weight: bold;
        }
        
        .results-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .results-table tr:hover {
            background: #e3f2fd;
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        
        .set-eternal { color: #28a745; }
        .set-destruction { color: #dc3545; }
        .set-chaos { color: #fd7e14; }
        
        .calculate-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .input-table {
                font-size: 14px;
            }
            
            .input-table th, .input-table td {
                padding: 10px 5px;
            }

                    <div class="input-group">

                        <input type="number" class="stage-input destruction" id="necklace_destruction" min="0" max="10" value="0">

            <div class="equipment-group">
                <div class="equipment-title">🧤 장갑</div>
                <div class="equipment-row">

                    <div class="input-group">

            <table class="results-table">
                <thead>

    <script>
        // 주조 단계별 필요 재료 데이터
        const forgeData = {
            0: { s_equipment: 0, growth: 0, s_stones: 0 },
            1: { s_equipment: 1, growth: 1, s_stones: 20 },
            2: { s_equipment: 2, growth: 3, s_stones: 40 },
            3: { s_equipment: 3, growth: 6, s_stones: 90 },
            4: { s_equipment: 4, growth: 9, s_stones: 140 },
            5: { s_equipment: 6, growth: 13, s_stones: 240 },
            6: { s_equipment: 8, growth: 17, s_stones: 340 },
            7: { s_equipment: 11, growth: 23, s_stones: 490 },
            8: { s_equipment: 14, growth: 29, s_stones: 640 },
            9: { s_equipment: 17, growth: 37, s_stones: 840 },
            10: { s_equipment: 20, growth: 45, s_stones: 1040 }
        };

        function calculate() {
            const sets = ['eternal', 'destruction', 'chaos'];
            const equipments = ['weapon', 'necklace', 'gloves', 'armor', 'belt', 'shoes'];
            
            sets.forEach(set => {
                let totalStones = 0;
                
                equipments.forEach(equipment => {
                    const inputId = `${equipment}_${set}`;
                    const stage = parseInt(document.getElementById(inputId).value) || 0;
                    
                    // S장비 개수 계산 및 표시
                    const sEquipment = forgeData[stage].s_equipment;
                    document.getElementById(`${set}_${equipment}`).textContent = sEquipment;
                    
                    // S돌 누적
                    totalStones += forgeData[stage].s_stones;
                });
                
                // 총 S돌 표시
                document.getElementById(`${set}_stones`).textContent = totalStones;
            });
        }

        // 페이지 로드 시 초기 계산
        window.onload = function() {
            calculate();
        };

        // 혼돈 값에 따른 자동 입력 규칙
        const chaosRules = {
            1: { eternal: 1, destruction: 2 },
            2: { eternal: 1, destruction: 2 },
            3: { eternal: 1, destruction: 2 },
            4: { eternal: 2, destruction: 2 },
            5: { eternal: 3, destruction: 2 },
            6: { eternal: 3, destruction: 3 },
            7: { eternal: 3, destruction: 4 },
            8: { eternal: 4, destruction: 4 },
            9: { eternal: 5, destruction: 4 },
            10: { eternal: 5, destruction: 5 }
        };

        // 혼돈 입력값 변경 시 자동 입력 처리
        function handleChaosInput(equipment, chaosValue) {
            if (chaosValue >= 1 && chaosValue <= 10 && chaosRules[chaosValue]) {
                const rule = chaosRules[chaosValue];
                
                // 영원 자동 입력 (현재 값보다 작을 때만)
                const eternalInput = document.getElementById(`${equipment}_eternal`);
                const currentEternal = parseInt(eternalInput.value) || 0;
                if (currentEternal < rule.eternal) {
                    eternalInput.value = rule.eternal;
                }
                
                // 파괴 자동 입력 (현재 값보다 작을 때만)
                const destructionInput = document.getElementById(`${equipment}_destruction`);
                const currentDestruction = parseInt(destructionInput.value) || 0;
                if (currentDestruction < rule.destruction) {
                    destructionInput.value = rule.destruction;
                }
            }
        }

        // 입력값 변경 시 자동 계산 및 혼돈 자동 입력 처리
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('stage-input')) {
                // 혼돈 입력인 경우 자동 입력 처리
                if (e.target.classList.contains('chaos')) {
                    const inputId = e.target.id;
                    const equipment = inputId.replace('_chaos', '');
                    const chaosValue = parseInt(e.target.value) || 0;
                    handleChaosInput(equipment, chaosValue);
                }
                
                calculate();
            }
        });
    </script>
